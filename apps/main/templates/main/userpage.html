<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>User Homepage</title>
  </head>
  <body>
    <h2>
      <a href="/quotes">Home</a>
      <a href="/logout">Logout</a>
    </h2>
    <h4>Posts by {{user.name}}</h4>
    <p>Post Count:{{user.authored_quotes.all | length}}</p>
    <p>Favorite Count:{{user.favorites.all | length}}</p>    
    <p>Favorite Quotes:</p>
    {% for favorite in favorites %}
  		<div>
  			<span style="color: red">{{favorite.author}}:</span>
  			{{favorite.content}}
  		</div>
  	{% endfor %}
  </body>
</html>
